<!DOCTYPE html>
<html lang = "en">
  <head>
		<meta charset = "UTF-8">
      <title>Build a Random Quote Machine</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
      <link rel="stylesheet" href="styles.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  
  <body id="container">
      <div>
          <div id="quote-box">
            <p id="text"></p>
            <p id="author"></p>
            <a href="https://facebook.com" class="btn btn-outline-primary btn-lg mx-2 rounded-circle" target="_blank">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="twitter.com/intent/tweet" class="btn btn-outline-info btn-lg mx-2 rounded-circle" id="tweet-quote" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <button id="new-quote" class="btn btn-success d-block mx-auto">New Quote</button>
          </div>
      </div>
  
  </body>
  <script src="script.js">
  </script>
</html>
